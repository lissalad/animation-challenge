<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="box" id="box1">
        <div></div>
      </div>
      <div class="box" id="box2">
        <div></div>
      </div>
      <div class="box" id="box3">
        <div>
          <p>hi there</p>
        </div>
      </div>
      <div class="box" id="box4">
        <div></div>
      </div>
      <div class="box" id="box5">
        <div></div>
      </div>
      <div class="box" id="box6">
        <div></div>
      </div>
    </div>
  </body>

  <style>
    /* ------------ basic -------------------- */
    body,
    html {
      height: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(190, 221, 221);
    }
    .page-wrapper {
      display: grid;
      grid-template-columns: repeat(3, 300px);
      gap: 1rem;
    }

    .box {
      background-color: whitesmoke;
      height: 300px;
      width: 300px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ------------ box 1 -------------------- */
    #box1 > div {
      height: 170px;
      width: 170px;
      background-color: rgb(62, 145, 117);
      transition: 400ms;
    }

    #box1 > div:hover {
      height: 200px;
      width: 200px;
      transform: rotate(45deg);
    }

    /* ------------ box 2 -------------------- */
    #box2 > div {
      height: 170px;
      width: 170px;
      background-color: rgb(62, 145, 117);
      transition: 400ms;
    }

    #box2 > div:hover {
      border-radius: 50%;
      transform: rotate(45deg);
    }

    /* ------------ box 3 -------------------- */
    #box3 > div {
      height: 170px;
      width: 170px;
      background-color: rgb(62, 145, 117);
      transition: 400ms;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #box3 > div > p {
      color: transparent;
      transition: 400ms;
    }

    #box3 > div:hover {
      transform: scale(1.1);
    }

    #box3 > div:hover > p {
      color: white;
      font-size: 30px;
    }

    /* ------------ box 4 -------------------- */
    #box4 > div {
      height: 170px;
      width: 170px;
      background-color: rgb(62, 145, 117);
      transition: 1200ms;
      animation-timing-function: ease-in-out;
    }

    #box4:hover > div {
      height: 30px;
      transform: rotate(360deg);
    }
  </style>
</html>
